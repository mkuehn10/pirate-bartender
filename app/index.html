<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pirate bartender</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <div class="container">
        <div id="current-question" class="question" data-bind="visible: currentCounter() < questions().length">
            <p data-bind="text: currentQuestion().questionText"></p>
            <input type="radio" name="answerGroup" value="true" data-bind="checked: currentQuestion().answer">Yes
            <input type="radio" name="answerGroup" value="false" data-bind="checked: currentQuestion().answer">No
            <button class="btn btn-default" data-bind="click: handleClick">Click here</button>
        </div>
        <div id="bartender">
            <p>Arr matey, I be makin' you somethin that has the following characteristics: <span data-bind="text: preferences.formattedPreferences()"></span></p>
            <p data-bind="text: bartender.formattedIngredients()"></p>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
